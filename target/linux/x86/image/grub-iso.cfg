@SERIAL_CONFIG@
@TERMINAL_CONFIG@

set default="0"
set timeout="@TIMEOUT@"

if [ "${grub_platform}" = "efi" ]; then
    set root='(cd0)'
else
    set root='(cd)'
fi

menuentry "@TITLE@" {
	if [ -s /boot/intel-ucode.img ]; then
		linux /boot/vmlinuz root=/dev/sr0 rootfstype=iso9660 rootwait @CMDLINE@
	elif [ -s /boot/amd-ucode.img ]; then
		linux /boot/vmlinuz root=/dev/sr0 rootfstype=iso9660 rootwait @CMDLINE@
	else
		linux /boot/vmlinuz root=/dev/sr0 rootfstype=iso9660 rootwait @CMDLINE@ noinitrd
	fi
	if [ -s /boot/intel-ucode.img ]; then
		initrd /boot/intel-ucode.img
	fi
	if [ -s /boot/amd-ucode.img ]; then
		initrd /boot/amd-ucode.img
	fi
}
